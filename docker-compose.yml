version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Web UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  ruby-server:
    build:
      context: ./ruby-server
    container_name: ruby-server
    command: rerun -- ruby app.rb
    depends_on:
      - rabbitmq
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    volumes:
      - ./ruby-server:/app
    ports:
      - "3000:3000"
      - "50051:50051"

  node-server:
    build:
      context: ./node-server
    container_name: node-server
    command: bun --hot index.ts
    depends_on:
      - rabbitmq
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    ports:
      - "8080:8080"
    volumes:
      - ./node-server:/app
